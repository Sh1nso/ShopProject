name: build and deploy
on: [ push ]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: build docker
        run: docker build -t sh1nso/kislov_app:$GITHUB_REF_NAME-$GUTHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: docker push
        run: docker push sh1nso/kislov_app:$GITHUB_REF_NAME-$GUTHUB_RUN_ID